<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Vuelos</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
</head>
<body onload="checarSesion();">

    <div class="container">
        <div  class="text-center">
            <img src="assets/img/registro.png" class="mt-5" width="150px" alt="">
            <h3 class="mt-2">REGISTRO USUARIO</h3>
            <form  action="" method="post" id="formulario">
                <div class="mb-1">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="user" class="form-control" id="usuario" placeholder="Userxxxx">
                  </div>
                <div class="mb-1">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="mb-1">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="name" class="form-control" id="nombre" placeholder="Carlos">
                  </div>
                <div class="mb-1">
                    <label for="pais" class="form-label">Pais</label>
                    <input type="country" class="form-control" id="pais" placeholder="Colombia">
                  </div>
                <div class="mb-1">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="city" class="form-control" id="ciudad" placeholder="Bogotá">
                  </div>
                <div class="mb-1">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="adress" class="form-control" id="direccion" placeholder="Calle 38...">
                  </div>
                <div class="mb-1">
                    <label for="codigopostal" class="form-label">Codigo Postal</label>
                    <input type="codpostal" class="form-control" id="codigopostal" placeholder="12312">
                  </div>
                <div class="mb-1">
                    <label for="telefono" class="form-label">Número Telefonico</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="777777777">
                  </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="correo" placeholder="example@email.com">
                  </div>

                <div class="mb-3">               
                    <!-- <button class="btn btn-danger form-control" type="submit">Registrar</button>-->
                    <input type="button" class="btn btn-danger form-control" onclick="registrarUsuario()" value="Registrar">
                    <!-- <input type="button" value="Registrar" id="registrarform" class="btn btn-danger form-control">-->
                  </div>
                <div class="mb-3">
                    <a href="index.html" class="btn btn-primary form-control" >Iniciar sesion</a>
                </div>
            </form>

        </div>
    </div>
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/applogin.js"></script>
</body>
</html>
